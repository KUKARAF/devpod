[dev]
image=debian:latest
additional_packages="vim tmux git build-essential curl wget ripgrep fzf silversearcher-ag zoxide"
init=false
pull=true
replace=true
init_hooks="curl -LsSf https://astral.sh/uv/install.sh | sh"
init_hooks="git clone https://github.com/asdf-vm/asdf.git ~/.asdf"
init_hooks="echo '. \"$HOME/.asdf/asdf.sh\"' >> ~/.bashrc"
init_hooks="echo '. \"$HOME/.asdf/completions/asdf.bash\"' >> ~/.bashrc"
init_hooks="~/.asdf/bin/asdf plugin add nodejs"
init_hooks="~/.asdf/bin/asdf install nodejs latest"
init_hooks="~/.asdf/bin/asdf global nodejs latest"
init_hooks="~/.local/bin/uv venv"
init_hooks="~/.local/bin/uv pip install shell-gpt" #what the hell is this we need (through asdf so add plugin, install latest npm and then via npm i -g shell-ask install ask)
exported_bins="vim ag fzf rg fd sgpt zoxide asdf uv ask"
