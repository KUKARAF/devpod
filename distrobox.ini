[devbox]
additional_packages="python vim uv python-pip"
image=ghcr.io/kukaraf/devpod:latest
init=false
nvidia=true
pull=true
root=false
replace=true
start_now=false
init_hooks="uv pip install --system aider-chat && distrobox-export --bin /usr/bin/uv --export-path ~/.local/bin && distrobox-export --bin /usr/bin/ask --export-path ~/.local/bin && distrobox-export --bin /usr/bin/ag --export-path ~/.local/bin && distrobox-export --bin /usr/bin/z --export-path ~/.local/bin && distrobox-export --bin /usr/bin/zoxide --export-path ~/.local/bin && distrobox-export --bin /usr/bin/fzf --export-path ~/.local/bin && distrobox-export --bin /usr/bin/asdf --export-path ~/.local/bin"
